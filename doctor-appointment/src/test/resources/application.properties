spring.datasource.url=jdbc:h2:mem:dulingo
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.change-log=classpath:/config/liquibase/master.xml
blubank.default.language=en

doctor.appointment.time-to-live=86400

doctor.appointment.time.interval=30
